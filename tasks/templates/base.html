    <title>Django CRUD Application</title>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navegaci√≥n</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"  href="/" >Home</a>
              </li>
              {% if user.is_authenticated %} <!-- Se valida si el usuario esta autenticado-->

                <a class="nav-link" href="/tasks" >Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks_terminated" >Tasks Terminated</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_task' %}"> Create task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" >Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/signup" >Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signin" >Signin</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
